<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Search App</title>
  </head>
  <body>
    <h1>Image Search App</h1>
    <form>
      <input type="text" id="search-id" placeholder="Search for images ..." />
      <button id="search-button">Search</button>
    </form>
      <div class="search-results">
        <div class="search-result">
          <img
            src="https://images.unsplash.com/photo-1509233725247-49e657c54213?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YmVhY2h8ZW58MHx8MHx8fDA%3D"
            alrt="Image"
          />
          <a
            href="https://unsplash.com/photos/coconut-tree-on-beach-DH_u2aV3nGM"
            target="_blank"
            rel="noopener noreferrer"
          >
            an image of a beach
          </a>
        </div>
        <div class="search-result">
          <img src="https://images.unsplash.com/photo-1509233725247-49e657c54213?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YmVhY2h8ZW58MHx8MHx8fDA%3D" alrt="Image" />
          <a
            href="https://unsplash.com/photos/coconut-tree-on-beach-DH_u2aV3nGM"
            target="_blank"
            rel="noopener noreferrer"
          >
            an image of a beach
          </a>
        </div>

        <div class="search-result">
          <img src="https://images.unsplash.com/photo-1509233725247-49e657c54213?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YmVhY2h8ZW58MHx8MHx8fDA%3D" alrt="Image" />
          <a
            href="https://unsplash.com/photos/coconut-tree-on-beach-DH_u2aV3nGM"
            target="_blank"
            rel="noopener noreferrer"
          >
            an image of a beach
          </a>
        </div>
      </div>
      <button id="show-more-button">Show more</button>
  
  </body>
</html>
